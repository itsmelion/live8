    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="reply-to" content="christhopherleao@icloud.com">

    <meta property="og:url" content="//live8.alia.ml" />
    <meta name="theme-color" content="#A3E337" />
    <meta name="msapplication-TileColor" content="#A3E337" />
    <meta name="keywords" content="Live8, sound, live, virtual reality, vr, efeitos, luz, efeitos especiais, realidade virtual, som, acessórios, ao vivo, shows, soundhunters, alia, case, portfolio" />
    <meta property="og:type" content="website" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <link
      rel="preload"
      as="style"
      async
      href="https://fonts.googleapis.com/css?family=Heebo:100,400,900"
      onload="this.rel='stylesheet'"
    />

    <base href="/">

    <style>
      #loading {
        opacity: 0;
        transition: opacity 1s ease-out;
        position: fixed;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #191a18;
        z-index: 100;
        pointer-events: none;
      }

      #loading h1 {
        color: #b4e166;
        position: absolute;
        top: 50%;
        width: 100%;
        text-align: center;
        transform: translate(0, -50%);
      }

      #root:empty + #loading { opacity: 1; }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root" flex column fill></div>

    <div id="loading">
      <h1>Loading... <br>Carregando</h1>
    </div>
  </body>
